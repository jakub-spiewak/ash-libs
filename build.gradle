allprojects {
    apply plugin: "java-library"
    apply plugin: "maven-publish"
}
subprojects {
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/jakub-spiewak/ash-libs")
                credentials {
                    username = System.getenv("GPR_USERNAME") ?: project.findProperty("GPR_USERNAME")
                    password = System.getenv("GPR_TOKEN") ?: project.findProperty("GPR_TOKEN")
                }
            }
        }
        publications {
            //noinspection GroovyAssignabilityCheck
            gpr(MavenPublication) {
                //noinspection GroovyAssignabilityCheck
                from(components.java)
            }
        }
    }
}